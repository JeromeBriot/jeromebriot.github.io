---
layout: default
---
<article class="post">

{% if page.title %}
  <header class="post-header">
  {% if page.ref == "index" %}
    {% if page.lang == "en" %}
	  <h1 class="post-title" style="width: 70%; margin-left: auto; margin-right:auto; text-align: center;">{{ page.title | escape }}</h1>
	{% else %}
	  <h1 class="post-title" style="width: 70%; margin-left: auto; margin-right:auto; text-align: center;">{{ page.title | replace: " ?", "&nbsp;?" }}</h1>
	{% endif %}	
  {% else %}
    <h1 class="post-title" style="display: inline-block;">{{ page.title | escape }}</h1>
  {% endif %} 
  </header>  
{% endif %} 



  <div class="post-content">
    {{ content }}
  </div>

</article>

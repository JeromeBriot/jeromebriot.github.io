<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
	  <img src="{{"/assets/images/logo-48x48.png" | prepend: site.url }}" alt="jerome-briot-logo"/>
      </div>

      <div class="footer-col footer-col-2">
		<p>{{ site.description[page.lang] | escape }}</p>
      </div>

      <div class="footer-col footer-col-3">
		{% include social.html %}
      </div>
    </div>

  </div>
  <div class="wrapper" style="border-top: 1px solid #e8e8e8; text-align: center;">
	{% if page.lang == "en" %}
	<small>
      Made with <a href="http://jekyllrb.com/">Jekyll</a>,
      hosted on <a href="https://github.com/JeromeBriot/jeromebriot.github.io">Github Pages</a>.
    </small>
	{% else %}
	<small>
      Conçu avec <a href="http://jekyllrb.com/">Jekyll</a>,
      hébergé sur <a href="https://github.com/JeromeBriot/jeromebriot.github.io">Github Pages</a>.
    </small>
	{% endif %}
  </div>

</footer>
